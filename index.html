<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista De Tarefas</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="lt-container">
        <header>
            <h1>Lista De Tarefas</h1>
        </header>
        <form id="lt-form">
            <p>Adicione sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="lt-input" placeholder="O que vocÃª vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todas</option>
                    <option value="done">Feitas</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo done">
                <h3>Estou fazendo alguma coisa</h3>
                <button class="finish-lt">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-lt">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-lt">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Estudar Javascript</h3>
                <button class="finish-lt">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-lt">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-lt">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/eb47ce98b4.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
